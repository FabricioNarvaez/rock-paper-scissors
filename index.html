<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock | Paper | Scissors</h1>
    </header>

    <div id="startContainer" >
        <button id="startGameBtn" class="buttonStyles" onclick="start()">Start Game</button>
    </div>

    <div id="gameContainer" hidden="hidden">
        <div class="buttonsHeader">
            <h2>Choose an option to start</h2>
        </div>
        <div class="buttonsGroup">
            <button id="rock" class="gameButton" type="button" onclick="game('rock')">
                <img src="assets/images/rock.png" alt="Rock" >
            </button>
            <button id="paper" class="gameButton" type="button" onclick="game('paper')">
                <img src="assets/images/paper.png" alt="Paper">
            </button>
            <button id="scissors" class="gameButton" type="button" onclick="game('scissors')">
                <img src="assets/images/scissors.png" alt="Scissors">
            </button>
        </div>
    </div>

    <div id="resultGroup" hidden="hidden">
        <h2 id="resultText"></h2>
        <h3 id="clickContinue">(Click to continue)</h3>
        <div id="result">
            <div>
                <img id="yourOption" src="" alt="">
                <h2>You</h2>
            </div>
            <img id="vs" src="assets/images/vs.png" alt="vs">
            <div>
                <img id="machineOption" src="" alt="">
                <h2>Machine</h2>
            </div>
        </div>
    </div>

    <div id="scoreContainer" hidden="hidden">
        <h2>SCORE</h2>
        <div id="score">
            <div>
                <h2 id="yourScore"></h2>
            </div>
            <h2>-</h2>
            <div>
                <h2 id="machineScore"></h2>
            </div>
        </div>
    </div>

    <div id="winnerContainer" style="display: none;" hidden="hidden">
        <h2 id="winnerText"></h2>
        <button class="buttonStyles" onclick="location.reload()">Play Again</button>
    </div>

    <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
