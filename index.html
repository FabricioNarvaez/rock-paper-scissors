<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock | Paper | Scissors</h1>
    </header>

    <!-- <div class="container">
        <button id="startGameBtn" class="buttonStyles">Start Game</button>
    </div> -->

    <div class="gameContainer">
        <div class="buttonsHeader">
            <h2>Choose an option to start</h2>
        </div>
        <div class="buttonsGroup">
            <button id="rock" class="gameButton" type="button" >
                <img src="assets/images/rock.png" alt="Rock" >
            </button>
            <button id="paper" class="gameButton" type="button">
                <img src="assets/images/paper.png" alt="Paper">
            </button>
            <button id="scissors" class="gameButton" type="button">
                <img src="assets/images/scissors.png" alt="Scissors">
            </button>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
